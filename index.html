<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Digi-Notes</title>
</head>  
<body>
  <h1>Digi-Notes</h1>
  
<div class="popup-box">
    <div class="popup">
        <div class="content">
            <header>
                <p>Add a new note</p>
                <i class="uil uil-times"></i>
            </header>
            <form action="#">
                <div class="row title">
                    <label for="">Title</label>
                    <input type="text">
                </div>
                <div class="row description">
                    <label for="">Note:</label>
                    <textarea></textarea>
                </div>
                <button>ADD</button>
            </form>
        </div>
    </div>
</div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon">
                <i class="uil uil-file-plus-alt"></i>
            </div>
            
        </li>
        
    </div>
    
    <footer>
      <div class="foot-content" style="text-align:center;color:gray;margin:1em;padding:1em;">
        <p>Copyright &copy; Digi-Notes 2023</p>
      </div>
    </footer>

    <script src="script.js"></script>


</body>

</html>
